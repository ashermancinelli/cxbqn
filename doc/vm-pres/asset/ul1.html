<body>
<head>

<script>

var VP = {
  w: window.innerWidth-50,
  h: window.innerHeight-50
}
var vmg = d3.select('body')
    .append('svg').attr('id', 'sel1')
    .attr('width', VP.w)
    .attr('height', VP.h)
    .append('g');


var _transitions = [
  {
    transitionForward: () => {
      console.log(document.querySelector('#hh0'))
      var sel = vmg.append('rect')
        .attr('id', 'ul')
        .attr("stroke", "darkgrey")
        .attr('fill', 'none')
        .attr('stroke-width', 4)
        .attr('x', 15+VP.w/2)
        .attr('y', VP.h/3)
        .attr('width', 0)
        .attr('height', 4)
      const W = 400
      d3.select('#ul')
        .transition()
        .duration(300)
        .attr('transform', `translate(${W/-2},0)`)
        .attr('width', W)
    },
  },
]
